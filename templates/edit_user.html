<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            width: 320px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: #ffffff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        
        <h2>{{ uname }}</h2>
        <h2>{{ pw }}</h2>
        <form method="POST" action="{% url 'update' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="hidden" name="id" value="{{data.id}}">
                <input type="text" id="name" placeholder="Enter your name"  name="uname" value="{{data.u_name}}">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password"  name="pw" value="{{data.password}}">
            </div>

            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" id="password" placeholder="Enter Your Confirm password"  name="conpw" value="{{data.password}}">
            </div>


            <button type="submit" class="submit-btn">Update</button>
        </form>
    </div>

</body>
</html>
