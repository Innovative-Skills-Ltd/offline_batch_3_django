<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 50px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">User List</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        {% for i in users %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.u_name}}</td>
            <td><a href="{% url 'edit_user' i.id %}">Edit</a></td>

        </tr>
        {% endfor %}
    </table>

</body>
</html>
